<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country info</title>
    <link rel="stylesheet" href="../styles/country.css">
    <script src="../scripts/country.js" defer></script>
</head>

<body>

    <header id="header">

        <nav id="navbar">
            <h1>World Wide Wiki</h1>

            <div id="dark-mode-wrapper">
                <button id="dark-mode-button"> </button>
                <span>Dark Mode</span>
            </div>
        </nav>
    </header>


    <main id="main">

        <div id="country-container">

            <button id="back-button"></button>

            <div id="flag-and-info-wrapper">

                <img alt="Selected Country Flag PNG" id="country-flag">

                <div id="country-info-wrapper">

                    <h2 id="country-name"></h2>

                    <div id="country-info">
                       
                    </div>

                    <div id="country-borders">
                    </div>

                </div>

            </div>


        </div>


    </main>


</body>

</html>
